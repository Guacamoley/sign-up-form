<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title>Sign Up</title>
</head>

<body>
    <div class="background">
        <img src="assets/background.jpg" alt="Background-Picture" class="background__image">
        <h1 class="background__title">Bearded Dragon Fans</h1>
        <div class="background__box"></div>
        <p class="background__attribute">Photo by <a
                href="https://unsplash.com/@zues_segami?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jesse
                Cortez</a> on <a
                href="https://unsplash.com/photos/haU65hfAi8k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="header">
        <h2 class="header__message">This is not a real online service! You know you need something like this in your
            life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2 class="header__calling">you know you want to.</h2>
    </div>
    <div class="signup">
        <form action="/signup" method="post" class="signup__form">
            <h3 class="signup__form-title">Let's do this!</h3>
            <label for="first-name" class="signup__label">First Name</label>
            <input type="text" name="first-name" id="first-name" class="signup__input" required>

            <label for="last-name" class="signup__label">Last Name</label>
            <input type="text" name="last-name" id="last-name" class="signup__input" required>

            <label for="email" class="signup__label">Email</label>
            <input type="email" name="eamil" id="email" class="signup__input" required>

            <label for="phone-number" class="signup__label">Phone Number</label>
            <input type="number" name="phone-number" id="phone-number" class="signup__input" required>

            <label for="user-password" class="signup__label">Password</label>
            <input type="password" name="user-password" id="user-password" class="signup__input" required>

            <label for="confirm-password" class="signup__label">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" class="signup__input" required>

            <div class="signup__buttons">
                <button type="submit" class="signup__button-create">Create Account</button>

                <label for="log-in" class="signup__button-label">Already have an account?</label>
                <button type="button" class="signup__button--login">Log in</button>
            </div>
        </form>
    </div>
</body>

</html>
