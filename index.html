<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <div class="left-section">
            <div class="background">
                <img src="assets/background.jpg" alt="Background-Picture" class="background__image">
                <p class="background__attribute"><a
                        href="https://www.freepik.com/free-vector/mobile-login-concept-illustration_4957136.htm#query=sign%20up%20page&position=31&from_view=search&track=ais">Image
                        by storyset</a> on Freepik
                </p>
            </div>
        </div>
        <div class="right-section">
            <div class="header">
                <h1 class="header__message">Sign up</h1>
                <h2 class="header__calling">you know you want to.</h2>
            </div>
            <div class="signup">
                <form action="/signup" method="post" class="signup__form">
                    <div class="input-group">
                        <label for="first-name" class="signup__label">First Name</label>
                        <input type="text" name="first-name" id="first-name" class="signup__input" required>
                    </div>

                    <div class="input-group">
                        <label for="last-name" class="signup__label">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="signup__input" required>
                    </div>

                    <div class="input-group">
                        <label for="email" class="signup__label">Email</label>
                        <input type="email" name="email" id="email" class="signup__input" required>
                    </div>

                    <div class="input-group">
                        <label for="phone-number" class="signup__label">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number" class="signup__input" required>
                    </div>

                    <div class="input-group">
                        <label for="user-password" class="signup__label">Password</label>
                        <input type="password" name="user-password" id="user-password" class="signup__input" required>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password" class="signup__label">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="signup__input"
                            required>
                    </div>


                    <div class="signup__buttons">
                        <button type="submit" class="signup__button-create">Create Account</button>

                        <div class="signup__buttons-container">
                            <small class="signup__login">Already have an account? <a href="#"
                                    class="login">Login</a></small>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
